<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    <title>Homework-buttons</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<form class="password-form" action="#" type="POST">
    <label class="input-wrapper">
        Ввести пароль
        <input type="password" id="password"/>
        <i class="fas fa-eye icon-password" id="icon"></i>
<!--        <i class="fas fa-eye-slash icon-password"></i>-->
    </label>
    <label class="input-wrapper">
        Подтвердить пароль
        <input type="password" id="password-2"/>
        <i class="fas fa-eye icon-password" id="icon-2"></i>
<!--        <i class="fas fa-eye-slash icon-password"></i>-->
    </label>
    <button type="button" class="btn" id="button">Подтвердить</button>
</form>
<script src="script/script.js"></script>
</body>
</html>
